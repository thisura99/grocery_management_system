<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="boxicons-2.1.4/css/boxicons.min.css">
    
    <link rel='stylesheet' type='text/css' media='screen' href='loginform.css'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-feild">
                        <input type="email" placeholder="Enter Your Email" class="input">
                    </div>

                    <div class="field input-feild">
                        <input type="password" placeholder="Enter Your Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>

                    <div class="field input-feild">
                        <button>Login</button>
                    </div>

                    
                </form>
                
                <div class="form-link">
                        <span>Already have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-option">
                <a href="#" class="field google">
                    <img src="google.png" alt="" class="google-img"> 
                    <span>Login with Google</span>
                </a>
            </div>
        </div>


        <!--*signup*-->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <form action="#">
                    <div class="field input-feild">
                        <input type="email" placeholder="Enter Your Email" class="input">
                    </div>

                    <div class="field input-feild">
                        <input type="password" placeholder="Enter Your Password" class="password">
                        
                    </div>

                    <div class="field input-feild">
                        <input type="password" placeholder="Enter Your Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-feild">
                        <button>Signup</button>
                    </div>

                    
                </form>
                
                <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-option">
                <a href="#" class="field google">
                    <img src="google.png" alt="" class="google-img"> 
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
